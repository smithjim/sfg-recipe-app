<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tyhmeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="dev.jim.recipe.domain.Recipe"*/-->
    <h1>Recipes</h1>

<table>
    <thead>
        <th>Recipe</th>
        <th>Prep Time</th>
        <th>Cook time</th>
        <th>Difficulty</th>
    </thead>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}">-</td>
        <td th:text="${recipe.prepTime}">-</td>
        <td th:text="${recipe.cookTime}">-</td>
        <td th:text="${recipe.difficulty}">-</td>
    </tr>
</table>
</body>
</html>
